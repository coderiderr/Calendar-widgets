<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendar UI | Coderider</title>
</head>
<body>
    <div class="parent">
       <div class="year"><h4>2019</h4></div>
       <div class="date">
           <h2>30</h2>
           <span>November</span>
        </div>
        <div class="events">
            <ul role="list">
                <li data-icon="🏢">Meeting in office</li>
                <li data-icon="🥘">Lunch with GM</li>
                <li data-icon="😎">Bro's Birthday</li>
              </ul>
        </div>
        <div class="hover-details">
            <p>Bros's Birthday ,Wish him Happy Birthday</p>
            <span>@coderider</span>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
